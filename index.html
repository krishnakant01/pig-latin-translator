<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig-Latin Translator</title>

    <link rel="stylesheet" href="/styles.css" />

</head>

<body>
    <div class="head-container">
        <h1>🐷Latin Piggyyy</h1>
    </div>

    <textarea id="text-input" placeholder="put your sentence in english here."></textarea>

    <div class="btn-div"><button id="btn-translate">Translate to Pig-Latin</button></div>

    <div class="output-text">
        <p> Output will come here 👇</p>
    </div>
    <div id="output"></div>

    <footer class="footer">
        <div>
            <h3>About</h3>
        </div>
        <p class="footer-text">Have you ever wondered how to talk to pigs?
            Your wish is our command! This is a fun web app which will convert your English text to pig-latin language.
            I know it doesn't make sense but so does this language!
            Enjoy! </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
